<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Violinist Emma Zhuang's Official Website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Violinst Emma Zhuang</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    </head>
    <body onload="loaded()">
    <div class="loading"><div class="progressBar mdl-progress mdl-js-progress mdl-progress__indeterminate"></div></div>
      <div class="wrapper">

 
          <div class="banner">
            <h1>Emma Zhuang</h1>
            <button class="mdl-button mdl-js-button mdl-button--accent" onclick="toast('Site currently under construction. Coming soon....')">
              Enter
            </button>
          </div>



      </div>
    <script>function loaded(){setTimeout(function(){document.querySelector(".loading").style.opacity=0;document.querySelector(".loading").style.zIndex=0;},3000)}
    function toast(msg){
      var notification = document.querySelector('.mdl-js-snackbar');
      notification.MaterialSnackbar.showSnackbar(
        {
          message: msg
        }
);
    }
    </script>
    <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button type="button" class="mdl-snackbar__action"></button>
</div>
    </body>
</html>
